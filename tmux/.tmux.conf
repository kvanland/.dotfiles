# Change prefix key from C-b to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Change how we split panes to C-- and C-|
bind | split-window -h
bind - split-window -v

# Change how long the session names can be displayed
set -g status-left-length 30

# Enable mouse support for scrolling and pane selection
set -g mouse on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Resurrect settings - restore pane contents
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
